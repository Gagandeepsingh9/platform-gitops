apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gemini-clone
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/Gagandeepsingh9/platform-gitops
    path: gemini-clone-app/k8s
    targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: gemini

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true