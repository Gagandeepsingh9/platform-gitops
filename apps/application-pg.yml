apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prom-graf
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 80.13.3
    helm:
      valueFiles:
      - $values/platform/prometheus-grafana/values-pg.yml

  - repoURL: https://github.com/Gagandeepsingh9/platform-gitops
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
