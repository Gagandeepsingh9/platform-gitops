apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    helm:
      valueFiles:
      - $values/platform/prometheus-grafana/values-pg.yml

  - repoURL: https://github.com/Gagandeepsingh9/platform-gitops
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
